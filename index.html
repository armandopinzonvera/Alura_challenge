<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.svg" alt="logo">

    </header>

    <main>
        <section class="seccion_1">
            <div class="frame_text_box">
                <textarea placeholder="Ingrese el texto aqui" class="caja_texto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/alerta.svg">
                <p>
                   Solo letras minusculas y sin acentos 
                </p>
            </div>
            <div class="frame_bottons">
                <input type="button" class="btn_encriptar" value="Encriptar">  
                <input type="button" class="btn_desencriptar"
                value="Desencriptar">
            </div>
        </section>

        <section class="seccion_2">
            <div class="frame_dibujo">
                <img src="imagenes/dibujo.svg" alt="dibujo">

            </div>                
            <div class="contenedor_parrafo">

                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingrese el texto que deseas encriptar o<br> desencriptar</p>

            </div>

            <div class="contenedor_copiar">
                <input type="button" class="btn_copiar" value="Copiar" >
            </div>
            <div class="contenedor_resultado">
                <P class="texto_resultado"></P>
            </div>

        </section>



    </main>

    <script src="script.js">     
    </script>




</body>
</html>
